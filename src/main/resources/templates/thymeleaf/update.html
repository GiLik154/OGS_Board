<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"/>
</head>

<form th:action="@{/board/update/{boardId}(boardId=${board.id})}" method="post" class="needs-validation">
  <div class="mb-3">
    <label for="title" class="form-label">제목:</label>
    <input type="text" class="form-control" id="title" name="title" th:value="${board.title}" required>
    <div class="invalid-feedback">제목을 입력해주세요.</div>
  </div>
  <div class="mb-3">
    <label for="contents" class="form-label">내용:</label>
    <textarea class="form-control" id="contents" name="contents" rows="5" required th:text="${board.contents}"></textarea>
    <div class="invalid-feedback">내용을 입력해주세요.</div>
  </div>
  <div class="d-flex justify-content-center">
    <button type="submit" class="btn btn-primary me-2">수정</button>
    <a href="/board/read/{boardId}(boardId=${board.id})" class="btn btn-secondary">취소</a> <!-- 수정 -->
  </div>
</form>
